<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Triage - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 24px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .section {
      margin-bottom: 32px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 120px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Triage Settings</h1>
    <p class="subtitle">Configure your preferences for job listing triage</p>

    <div class="section">
      <h2>Resume</h2>
      <div class="form-group">
        <label for="resume">Paste your resume text (used for matching)</label>
        <textarea id="resume" placeholder="Paste your resume or key experience here..."></textarea>
      </div>
    </div>

    <div class="section">
      <h2>Preferences</h2>
      <div class="form-group">
        <label for="stacks">Preferred Tech Stacks (comma-separated)</label>
        <input type="text" id="stacks" placeholder="e.g., TypeScript, React, Node.js, PostgreSQL">
      </div>
      <div class="form-group">
        <label for="roles">Preferred Roles (comma-separated)</label>
        <input type="text" id="roles" placeholder="e.g., Backend Engineer, Platform Engineer, SRE">
      </div>
    </div>

    <div class="section">
      <h2>Score Threshold</h2>
      <div class="form-group">
        <label for="threshold">Minimum score to display (0-10)</label>
        <input type="text" id="threshold" placeholder="7.0">
      </div>
    </div>

    <button id="save">Save Settings</button>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
